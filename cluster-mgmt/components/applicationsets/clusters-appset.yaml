apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: acm-clusters
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/clustership/openshift-gitops-kustomize
      revision: main
      directories:
      - path: cluster-mgmt/clusters/overlays/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 15
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m
      source:
        repoURL: https://github.com/clustership/openshift-gitops-kustomize
        targetRevision: main
        path: '{{path}}'
        plugin:
          name: argocd-vault-plugin-kustomize
      destination:
        server: https://kubernetes.default.svc
